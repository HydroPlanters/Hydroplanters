<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Position</span>
                <input type="text" placeholder="Position" required>
            </div>
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <span class="details">Middle Name</span>
                <input type="text" placeholder="Middle Name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <span class="details">Birth Date</span>
                <input type="text" placeholder="Birth Date MM-DD-YYYY" required>
            </div>
            <div class="input-box">
                <span class="details">Age</span>
                <input type="text" placeholder="Age(Digits)" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="+63 then 10 digits" required>
            </div>
            <div class="input-box">
                <span class="details">Street Number and Name</span>
                <input type="text" placeholder="Number and Street" required>
            </div>
            <div class="input-box">
                <span class="details">Barangay</span>
                <input type="text" placeholder="Barangay" required>
            </div>
            <div class="input-box">
                <span class="details">Municipality</span>
                <input type="text" placeholder="Municipality" required>
            </div>
            <div class="input-box">
                <span class="details">Zip Code</span>
                <input type="text" placeholder="4 Digits" required>
            </div>
            <div class="input-box">
                <span class="details">City</span>
                <input type="text" placeholder="City" required>
            </div>
            <div class="input-box">
                <span class="details">Country</span>
                <input type="text" placeholder="Philippines" required>
            </div>
            <div class="input-box">
                <span class="details">Email Address</span>
                <input type="text" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <span class="details">Startdate</span>
                <input type="text" placeholder="MM-DD-YYYY" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Password" required>
            </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
